<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac toe</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  
  <div class="control" >
    <h1>Welcome to tic tac toe</h1>
    <h2>Select the mode to play:</h2>
    <button id="btn1">Machine VS Human</button>
    <button id="btn3">Human VS Human</button>
  </div>

  <div class="info">
    <h3 id="turn">Turn: -- </h3>
    <h3 id="currPlayer">Current Player: --</h3>
    <h3 id="score">Score: -- - --</h3>
    <h3 id="error"></h3>
  </div>

  <div class="boardContainer">
    <p class="message" >Hey Select the mode</p>
  </div>
  
  <script src="./scripts/index.js" ></script>
</body>
</html>
